en:
  time:
    formats:
      default: "%Y/%m/%d"
      long: "%B %d, %Y %H:%M"
      short: "%d %b %H:%M"
  errors:
    format: "%{attribute} %{message}"
    messages:
      accepted: must be accepted
      blank: can't be blank
      confirmation: doesn't match %{attribute}
      empty: can't be empty
      equal_to: must be equal to %{count}
      even: must be even
      exclusion: is reserved
      greater_than: must be greater than %{count}
      greater_than_or_equal_to: must be greater than or equal to %{count}
      inclusion: is not included in the list
      invalid: is invalid
      less_than: must be less than %{count}
      less_than_or_equal_to: must be less than or equal to %{count}
      model_invalid: "Validation failed: %{errors}"
      not_a_number: is not a number
      not_an_integer: must be an integer
      odd: must be odd
      other_than: must be other than %{count}
      present: must be blank
      required: must exist
      taken: has already been taken
      too_long:
        one: is too long (maximum is 1 character)
        other: is too long (maximum is %{count} characters)
      too_short:
        one: is too short (minimum is 1 character)
        other: is too short (minimum is %{count} characters)
      wrong_length:
        one: is the wrong length (should be 1 character)
        other: is the wrong length (should be %{count} characters)
      carrierwave_processing_error: Could not be processed
      carrierwave_integrity_error: Is a disallowed file type
      carrierwave_download_error: Cannot download
      extension_whitelist_error: "%{extension}File uploads are not allowed. File types that can be uploaded: %{allowed_types}"
      extension_blacklist_error: "%{extension}File uploads are not allowed. File types that cannot be uploaded: %{prohibited_types}"
      content_type_whitelist_error: "%{content_type}File upload not allowed"
      content_type_blacklist_error: "%{content_type}File upload not allowed"
      rmagick_processing_error: "rmagick was unable to process the file. Please check the image. Error message: %{e}"
      mini_magick_processing_error: "MiniMagick was unable to process the file. Please check the image. Error message: %{e}"
      min_size_error: "Make the file a size of at least %{min_size} bytes"
      max_size_error: "Make the file no larger than %{max_size} bytes"
      Please_enter_your_name: Please enter your name
      Please_input_your_email_address: Please input your email address
      Please_enter_your_inquiry: Please enter your inquiry
      Please_check_the_format_of_your_email_address: Please check the format of your email address
      Please_enter_your_inquiry_within_10_to_300_characters: Please enter your inquiry within 10 to 300 characters
